{% extends 'front/base/base.html' %}
{% load static %}

{% block 'content' %} 

    <section class="h-100" style="background-color: #eee; margin-top: 150px; ">
        <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">
    
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
            </div>
            {% for cart in carts %}

                <div class="card rounded-3 mb-4" id="block_product">
                    <div class="card-body p-4">
                    <div class="row d-flex justify-content-between align-items-center">
                        <div class="col-md-2 col-lg-2 col-xl-2" style="cursor: pointer;">
                        <img
                            src="{{ cart.product.photo.url }}"
                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                        <p class="lead fw-normal mb-2">{{ cart.product.name }}</p>
                        <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                            <form  method="post">
                                {% csrf_token %}
                                <button 
                                    class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                    style="cursor: pointer;"
                                    hx-post="{% url 'front_product_add_cart' cart.product.pk %}"
                                    hx-trigger="click"
                                    hx-swap="none">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input 
                                    id="form1" 
                                    min="0" 
                                    name="quantity" 
                                    value="{{ cart.quantity }}" 
                                    type="number"
                                    class="form-control form-control-sm text-secondary"  
                                    hx-post="{% url 'front_product_add_cart' cart.product.pk %}"
                                    hx-trigger="keyup delay:1s"
                                    hx-swap="none"/>

                                    <!-- Button Plus -->
                                    <button 
                                        class="btn btn-link px-2"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                        style="cursor: pointer;"
                                        hx-post="{% url 'front_product_add_cart' cart.product.pk %}"
                                        hx-trigger="click"
                                        hx-swap="none"
                                        >
                                        <i class="fas fa-plus"></i>
                                    </button>
                             </form>
            
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h5 class="mb-0">{{ cart.product.original_price }} XOF</h5>
                        </div>

                        <!-- Button delete -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                <a
                                    class="text-danger"
                                    style="cursor: pointer;"
                                    hx-post="{% url 'front_product_delete_cart' cart.pk %}"
                                    hx-swap="outerHTML swap:500ms"
                                    hx-trigger="click"
                                    hx-confirm="Êtes-vous sûr ?"
                                    hx-target="closest #block_product">
                                    <i class="fas fa-trash fa-lg"></i>
                                </a>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            
            {% endfor %}
    
            <div class="card">
                <div class="card-body">
                <button type="button" 
                    class="btn btn-danger fw-bold btn-block btn-lg text-light"
                    style="cursor: pointer;">
                    Proceed to Pay
                </button>
                </div>
            </div>
    
            </div>
        </div>
        </div>
    </section>
    
{% endblock 'content' %}
